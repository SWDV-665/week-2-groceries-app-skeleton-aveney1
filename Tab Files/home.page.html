<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Groceries
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Groceries</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>Bread</h2>
          <p>5</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="success">
          <ion-icon name="trash"></ion-icon>
          Done
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>Milk</h2>
          <p>1</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="success">
          <ion-icon name="trash"></ion-icon>
          Done
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>Eggs</h2>
          <p>2</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="success">
          <ion-icon name="trash"></ion-icon>
          Done
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>Water</h2>
          <p>5</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="success">
          <ion-icon name="trash"></ion-icon>
          Done
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>Cereal</h2>
          <p>1</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="success">
          <ion-icon name="trash"></ion-icon>
          Done
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    
  </ion-list>
</ion-content>
